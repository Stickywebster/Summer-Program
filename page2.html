<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>page2</title>
    <link rel="stylesheet" href="styles2.css">
</head>
<body>
    <!--This is my name! Its a heading-->
    <h1>Nikolas Her</h1>

    <!--This paragraph element is about my hobbies-->
    <p>My Hobbies are playing video games and i also enjoy drawing</p>

    <!--This is about my career-->
    <p>For my career, i was thinking about something dealing with biotechnology. I would like to help people!</p>

    <!-- This Div will surround all of te div elements and content -->
   <div class="container-div">
        <!-- This div can have a navigation or a banner -->
        <div class="contain-nav">
            <p>navigation</p>
        </div>
        <!-- left side div for sidebar navigation -->
         <div class="contain-left">
            <p>Left Nav</p>
         </div>

         <!-- Center where most of your content will be -->
          <div class= "contain-center">
                <!--Anchor elements with attributes -->
                <div>
                    <a href="https://www.google.com"target="_blank">Google with attribute</a>
                </div>
                <div>
                    <a href="https://www.espn.com"target="_parent">ESPN with attribute</a>
                </div>

                <!-- Anchor with no destination -->
                <div>
                    <a href="#"target="_self">someplace</a>
                </div>
          </div>

          <!--  Right side div for sidebar Nav -->
            <div class="contain-right">
                <p>Right Nav</p>
            </div>
            <!-- Bottom footer Div for addition info -->
             <div class="contain-bottom">
                <p>Bottom footer Content</p>
             </div>
   </div>
</body>
</html>
