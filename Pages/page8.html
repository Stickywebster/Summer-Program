<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Elements</title>
    <!-- <link rel="stylesheet" href="styles2.css" /> -->
  </head>
  <body>
    <form name="basic" class="basic-form"></form>
    <label for="fname">Username</label><br />
    <input type="text" id="fname" name="username" /><br />
    <label for="pwd">Password:</label><br />
    <input type="password" id="pwd" name="pwd" /><br /><br />

    <!-- radio button -->
    <div class="more-form">
      <input type="radio" id="a" name="movie" value="action" />
      <label for="a"> Action </label> <br />

      <input type="radio" id="c" name="movie" value="comedy" />
      <label for="c"> Comedy </label> <br />

      <input type="radio" id="d" name="movie" value="drama" />
      <label for="d"> Drama </label> <br /><br />
    </div>

    <!-- check boxes -->
    <div class="more-form">
      <input type="checkbox" id="mon" name="dow" value="monday" />
      <label for="mon"> Monday </label> <br />

      <input type="checkbox" id="tue" name="dow" value="tuesday" />
      <label for="tue"> Tuesday </label> <br />

      <input type="checkbox" id="wed" name="dow" value="wednesday" />
      <label for="wed"> Wednesday </label> <br />

      <input type="checkbox" id="thu" name="dow" value="thursday" />
      <label for="thu"> Thursday</label> <br />

      <input type="checkbox" id="fri" name="dow" value="friday" />
      <label for="fri"> Friday </label> <br />

      <input type="checkbox" id="sat" name="dow" value="saturday" />
      <label for="sat"> Saturday </label> <br />

      <input type="checkbox" id="sun" name="dow" value="sunday" />
      <label for="sun"> Sunday </label> <br /><br />
    </div>

    <!-- select colors -->
    <form name="basic" class="basic-form">
      <div class="more-form">
        <label for="favcolor">Choose a favorite color</label><br />
        <select name="favcolor" id="favcolor" size="1">
          <option disabled selected value="">---Choose a color---</option>
          <br />
          <option value="red">Red</option>
          <option value="blue">Blue</option>
          <option value="green">Green</option>
          <option value="yellow">Yellow</option>
          <option value="purple">Purple</option>
        </select>
      </div>
      <!-- <button type="button" onclick="alert('Hello world!')">Hello</button> -->
      <!-- <form name="basic" class="basic-form"></form> -->

      <div class="out-form">
        <h3 id="out-name"></h3>
        <h3 id="out-movie"></h3>
        <h3 id="out-color"></h3>
        <h3 id="out-days"></h3>
      </div>

      <button type="button" onclick="result()">Submit</button>
    </form>
  </body>

  <script>
    function result() {
      const name = document.getElementById("fname").value;
      const dow = document.getElementsByName("dow");
      // added theses
      // const color = document.getElementById("color");
      // const movie = document.getElementsByClassName("movie")
      // Removed value at the end some reason it wasnt working?
      const movie = document.forms.basic.movie;
      const color = document.forms.basic.favcolor;
      var days = [];

      dow.forEach((element) => {
        if (element.checked) {
          days.push(element.value);
        }
      });

      document.getElementById("out-name").innerHTML = "Name: " + name;
      document.getElementById("out-movie").innerHTML = "Movie: " + movie;
      document.getElementById("out-color").innerHTML =
        "favorite color: " + color;
      document.getElementById("out-days").innerHTML =
        "Days chosen: " + days.join(", ");
    }
  </script>
</html>
