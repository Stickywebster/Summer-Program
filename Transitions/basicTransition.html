<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasicTransition</title>
    <style>
      div {
        width: 100px;
        height: 100px;
        background: green;
        transition-property: width, height;
        transition-duration: 2s;
        transition-timing-function: linear;
        transition-delay: 1s;
      }

      div:hover {
        width: 600px;
        height: 600px;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
