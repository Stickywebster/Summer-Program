<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic form</title>
  </head>
  <style>
    .basic-form {
      background-color: blue;
      border-radius: 25px;
      border: 2px solid blue;
      border-top: 30px solid blue;
      width: fit-content;
      height: fit-content;
      top: 20%;
      right: 40px;
      left: 35%;
      position: fixed;
      bottom: 20%;
      color: orange;
      display: block;
      padding-left: 35px;
      padding-right: 35px;
      padding-bottom: 70px;
      margin: auto 0;
    }

    .text {
      padding: 20px;
    }

    form {
      align-items: center;
    }

    button {
      border: 0;
      background-color: rgb(172, 227, 172);
      border-radius: 25px;
      width: fit-content;
      height: fit-content;
      color: black;
      margin-top: 15px;
      text-decoration: none;
      position:absolute;
      top: 80%;
      left: 45%;
      
    }

    .out-form {
      text-align: center;
      color: gold;
      margin-bottom: 0;
      width: 100%;
      padding: 0.1em;
      
    }

    h1 {
      color: red;
      display: hidden;
    }

    

  </style>
  <body>
    <div>
      <form name="basic" class="basic-form">
        <label for="fname" class="text">First Name</label>
        <input type="text" id="fname" name="firstname" /><br />
        <br />
        <label for="lname" class="text">Last Name</label>
        <input type="text" id="lname" name="lastname" /><br /><br />

        <label for="jtitle" class="text">Job Title</label>
        <input type="text" id="jtitle" name="jobtitle" /><br /><br />

        <label for="address" class="text">Address</label>
        <input type="text" id="address" name="ads" /><br /><br />

        <label for="phone" class="text">Phone</label>
        <input type="text" id="phone" name="phone" /> <br /><br />

        <div class="out-form">
          <h1 id="out-submit"></h1>
          <h3 id="out-name"></h3>
          <h3 id="out-lname"></h3>
          <h3 id="out-jobtitle"></h3>
          <h3 id="out-address"></h3>
          <h3 id="out-phone"></h3>
        </div>
        <br />
        <br />
       <button type="button" onclick="result()">Submit</button>
      
      </form>
    </div>

  </body>
  <script>

      const first = document.getElementById("fname").value;
      const last = document.forms.basic.lastname.value;
      const job = document.forms.basic.jobtitle.value;
      const add = document.forms.basic.ads.value;
      const phone = document.forms.basic.phone.value;
      const submit = document.forms.basic.submit.value;

      var days = [];

      //     days.push(element.value);
      //   }
      // });

      document.getElementById("out-submit").innerHTML = "Infomation Submit!! " ;
      document.getElementById("out-name").innerHTML = "Name: " + first;
      document.getElementById("out-lname").innerHTML = "Last Name: " + last;
      document.getElementById("out-jobtitle").innerHTML = "Job:" + job;
      document.getElementById("out-address").innerHTML = "address:" + add;
      document.getElementById("out-phone").innerHTML = "Phone:" + phone;
    }
  </script>
</html>
