<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>open list</title>
</head>
<style>
    .more-form {
        background-color: #4cc9f0;
        width: 200px;
        height: 200px;
        text-align: center;
        margin: 0 auto;
        border: 5px solid #3a0ca3;
        border-radius: 25px;
    }

    #web {
        width: 100px;
        text-align: center;
        border: 2px solid #3a0ca3;
        color: #4cc9f0;
        background: #f72585;
    
    }
    label {
        color: #3a0ca3;
    }
</style>
<body>
    <form name="basic" class="basic-form">
        <div class="more-form">
          <label for="web">Choose A Website</label><br />
          <select name="web" id="web" size="1">
            <option disabled selected value="">---Open List---</option>
            <br />
            <option value="github">Github</option>
            <option value="instagram">Instagram</option>
            <option value="facebook">Facebook</option>
            <option value="linkedin">Linkedin</option>
            <option value="x">X</option>
            <option value="youtube">Youtube</option>
            <option value="twitch">Twitch</option>

          </select>
        </div>
      </form>
    
</body>
</html>
