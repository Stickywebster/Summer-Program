<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="table.css">
  </head>
  <body>
    <h1>Animal Population</h1>
    <table  width = "400", border="0", cellpadding= "1" cellspacing = "1">
      <thead>
        <tr>
          <th>City</th>
          <th>State</th>
          <th>Population</th>
        </tr>
      </thead>
      <tbody>
        <tr>
            <td>Kansas City</td>
            <td>KS</td>
            <td>509,297</td>
        </tr>
        <tr>
            <td>New York City</td>
            <td>NY</td>
            <td>8.336 Million</td>
        </tr>
      </tbody>
      <tr>
        <td>Los Angeles</td>
        <td>CA</td>
        <td>3.822 Million</td>
      </tr>
    </table>
  </body>
</html>
